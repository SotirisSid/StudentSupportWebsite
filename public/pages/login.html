<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login_style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainbox">
        <div class="form">
          <form action="/login" method="POST">
          <img
            class="logo"
            src="../_images/logo/University_of_Patras_logo_with_name 1.png"
            alt="uop_logo"
          />
          <h1 class="login_header">
            Login <br />
            Υπηρεσίες φοιτητή
          </h1>
          <h3 class="credentials">Username*</h3>
          <input id="user" class="input_forms" type="text" placeholder=" Username" name="user" />
          <h3 class="credentials">Password*</h3>
          <input  id="pass" class="input_forms" type="password" placeholder="Password" name="pass" /><br>
          <div class="last-line"> 
          <input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Remember me</label>
          <p class="forgot"><a href="#" >Forgot Password?</a></p>
        </div>
          <button class="login_button" method="POST">Σύνδεση</button>
          
          <p class="sign-up" >Dont have an account? <a href="/sign_up">Sign up.</a></p>
       
        </form>
        </div>

        <div class="imges">
          <img
            class="login_background"
            src="../_images/cover_photos/Vector 1.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
